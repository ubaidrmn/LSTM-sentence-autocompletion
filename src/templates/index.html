<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LSTM Sentence Auto Complete</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        color: #333;
      }
      input {
        padding: 10px;
        width: 300px;
        font-size: 16px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      #prediction {
        font-weight: bold;
        font-size: 18px;
        color: #0066cc;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>LSTM Sentence Auto Complete</h1>
      <input
        type="text"
        id="seqInput"
        placeholder="Type a sequence of words..."
      />
      <p>Predicted next word: <span id="prediction">...</span></p>
    </div>

    <script>
      const inputBox = document.getElementById("seqInput");
      const prediction = document.getElementById("prediction");

      function append_word_to_input(word) {
        inputBox.value = inputBox.value.trimEnd() + " " + word;
        predict_next_word();
      }

      async function predict_next_word() {
        const seq = inputBox.value
          .trim()
          .split(" ")
          .filter((w) => w.length > 0);
        if (seq.length === 0) {
          prediction.innerText = "...";
          return;
        }
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sequence: seq }),
        });
        const data = await response.json();
        prediction.innerHTML = `
          <span style="cursor: pointer" onclick="append_word_to_input('${data.predicted_word}')">${data.predicted_word}</span>
        `;
      }

      inputBox.addEventListener("input", predict_next_word);
    </script>
  </body>
</html>
